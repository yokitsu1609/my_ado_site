{% extends "layout.html" %}

{% block content %}
<style>
    .about-container {
        color: white; 
        line-height: 1.8; 
        padding-bottom: 50px;
    }
    
    /* Адаптивный гигантский заголовок */
    .hero-title {
        font-size: clamp(3rem, 15vw, 6rem); /* Уменьшается сам на мобилках */
        color: #00d4ff; 
        text-transform: uppercase; 
        letter-spacing: clamp(5px, 3vw, 20px); 
        margin-bottom: 10px; 
        font-family: 'Arial Black', sans-serif; 
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        text-align: center;
    }

    /* Сетка фактов: 2 колонки на ПК, 1 на мобилках */
    .facts-grid {
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
        gap: 20px;
    }

    .fact-item {
        background: rgba(255,255,255,0.03); 
        padding: 18px; 
        border-radius: 10px; 
        border-top: 2px solid var(--neon-blue);
    }

    /* Адаптивные отступы для карточек */
    .responsive-card {
        width: 100%; 
        max-width: 1000px; 
        padding: clamp(20px, 5vw, 40px); 
        border-radius: 20px;
    }

    @media (max-width: 768px) {
        .about-container p {
            font-size: 1rem !important;
        }
        .quote-block {
            text-align: center !important;
            border-right: none !important;
            border-left: 4px solid #00d4ff !important;
        }
    }
</style>

<div class="card" style="max-width: 400px; margin: 40px auto;">
    <h2 style="color: #00d4ff; text-align: center;">Регистрация фаната</h2>
    <form method="POST">
        <div style="margin-bottom: 15px;">
            <input type="text" name="username" placeholder="Придумайте логин" required 
                   style="width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 20px;">
            <input type="password" name="password" placeholder="Придумайте пароль" required 
                   style="width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px;">
        </div>
        <button type="submit" style="width: 100%; padding: 12px; background: #00d4ff; color: black; border: none; font-weight: bold; border-radius: 5px; cursor: pointer;">
            Зарегистрироваться
        </button>
    </form>
    <p style="text-align: center; margin-top: 15px; font-size: 0.9em;">
        Уже есть аккаунт? <a href="/login" style="color: #00d4ff; text-decoration: none;">Войти</a>
    </p>
</div>

{% endblock %}
