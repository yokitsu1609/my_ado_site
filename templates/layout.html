<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ado Fan Project</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Базовые стили навигации */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .logo a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.8em;
            letter-spacing: 4px;
            font-family: 'Arial Black', sans-serif;
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: #00d4ff;
            cursor: pointer;
            width: 40px;
        }

        /* МОБИЛЬНАЯ ВЕРСИЯ */
        @media (max-width: 992px) {
            nav {
                padding: 15px 20px;
            }

            .menu-toggle {
                display: block; /* Показываем иконку меню */
            }

            /* Центрируем логотип ADO на мобилках */
            .logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            .nav-content {
                display: none; /* Скрываем вкладки */
                flex-direction: column;
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: #0d1117;
                padding: 20px 0;
                border-bottom: 2px solid #00d4ff;
                gap: 0;
            }

            .nav-content.active {
                display: flex !important; /* Показываем при нажатии */
            }

            .nav-content a {
                width: 100%;
                text-align: center;
                padding: 15px 0;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                color: white !important;
                text-decoration: none;
            }

            .auth-buttons {
                width: 100%;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            main { padding: 0 15px !important; }
        }

        /* Стили для десктопного меню пользователя */
        #logoutMenu {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: #1c2128;
            border: 1px solid #444c56;
            border-radius: 10px;
            padding: 10px;
            min-width: 140px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="logo">
            <a href="{{ url_for('home') }}">ADO</a>
        </div>

        <div class="nav-content" id="nav-content">
            <a href="{{ url_for('home') }}">ГЛАВНАЯ</a>
            <a href="{{ url_for('index') }}"><i class="fas fa-newspaper"></i> Новости</a>
            <a href="/discography"><i class="fas fa-compact-disc"></i> Дискография</a>
            <a href="/about"><i class="fas fa-info-circle"></i> О Ado</a>
            
            {% if current_user.is_authenticated %}
                <a href="/favorites" style="color: #ff4b4b;"><i class="fas fa-heart"></i> Любимое</a>
            {% endif %}

            <div class="auth-buttons">
                {% if current_user.is_authenticated %}
                    <div style="position: relative;">
                        <div id="userTrigger" style="cursor: pointer; color: white; font-weight: bold; display: flex; align-items: center; gap: 8px; background: rgba(0, 212, 255, 0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid #00d4ff;">
                            {{ current_user.username }} <i class="fas fa-caret-down"></i>
                        </div>
                        <div id="logoutMenu">
                            <a href="/logout" style="color: #ff4b4b; text-decoration: none;">Выйти</a>
                        </div>
                    </div>
                {% else %}
                    <a href="/login" style="color: #00d4ff; text-decoration: none;">Вход</a>
                    <a href="/register" style="background: #00d4ff; color: black; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">Регистрация</a>
                {% endif %}
            </div>
        </div>

        <div style="width: 40px;" class="menu-toggle"></div>
    </nav>

    <main style="padding: 0 40px; margin-top: 20px;">
        {% block content %}{% endblock %}
    </main>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navContent = document.getElementById('nav-content');
        const userTrigger = document.getElementById('userTrigger');
        const logoutMenu = document.getElementById('logoutMenu');

        // Открытие/закрытие вкладок на мобилке
        mobileMenu.onclick = function(e) {
            e.stopPropagation();
            navContent.classList.toggle('active');
            const icon = mobileMenu.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        };

        // Открытие меню профиля
        if (userTrigger) {
            userTrigger.onclick = function(e) {
                e.stopPropagation();
                logoutMenu.style.display = logoutMenu.style.display === 'block' ? 'none' : 'block';
            };
        }

        // Закрытие всего при клике в любое место
        document.onclick = function() {
            navContent.classList.remove('active');
            if (logoutMenu) logoutMenu.style.display = 'none';
            const icon = mobileMenu.querySelector('i');
            icon.classList.add('fa-bars');
            icon.classList.remove('fa-times');
        };
    </script>
</body>
</html>
