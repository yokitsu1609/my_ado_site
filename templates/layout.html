<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ado Fan Project</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Базовый сброс для навигации */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #0d1117;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 10000;
            height: 70px;
            box-sizing: border-box;
        }

        .logo {
            flex: 1;
            text-align: left;
        }

        .logo a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.8em;
            letter-spacing: 4px;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            display: none; /* Скрыто на ПК */
            font-size: 26px;
            color: #00d4ff;
            cursor: pointer;
            z-index: 10001;
            width: 40px;
        }

        /* --- МОБИЛЬНАЯ ВЕРСИЯ (Экран телефона) --- */
        @media (max-width: 992px) {
            .menu-toggle {
                display: block !important; /* Показываем полоски */
            }

            .logo {
                text-align: center; /* Центрируем ADO */
            }

            .nav-content {
                display: none; /* Прячем вкладки по умолчанию */
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                height: auto;
                background: #0d1117;
                flex-direction: column;
                gap: 0;
                padding: 10px 0;
                border-bottom: 2px solid #00d4ff;
                box-shadow: 0 20px 40px rgba(0,0,0,0.9);
            }

            /* Класс, который добавляет JavaScript при клике */
            .nav-content.active {
                display: flex !important;
            }

            .nav-content a {
                width: 100%;
                text-align: center;
                padding: 18px 0;
                font-size: 1.2rem;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                color: white !important;
                text-decoration: none;
            }

            .auth-buttons {
                width: 100%;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            /* Пустой блок для выравнивания логотипа по центру */
            .placeholder {
                display: block !important;
                width: 40px;
            }
        }

        /* Для компьютера прячем плейсхолдер */
        .placeholder { display: none; }
        
        #logoutMenu {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: #1c2128;
            border: 1px solid #444c56;
            border-radius: 10px;
            padding: 10px;
            min-width: 140px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="logo">
            <a href="{{ url_for('home') }}">ADO</a>
        </div>

        <div class="nav-content" id="nav-links">
            <a href="{{ url_for('home') }}">ГЛАВНАЯ</a>
            <a href="{{ url_for('index') }}"><i class="fas fa-newspaper"></i> Новости</a>
            <a href="/discography"><i class="fas fa-compact-disc"></i> Дискография</a>
            <a href="/about"><i class="fas fa-info-circle"></i> О Ado</a>
            
            {% if current_user.is_authenticated %}
                <a href="/favorites" style="color: #ff4b4b;"><i class="fas fa-heart"></i> Любимое</a>
            {% endif %}

            <div class="auth-buttons">
                {% if current_user.is_authenticated %}
                    <div style="position: relative;">
                        <div id="userTrigger" style="cursor: pointer; color: white; font-weight: bold; display: flex; align-items: center; gap: 8px; background: rgba(0, 212, 255, 0.1); padding: 8px 18px; border-radius: 20px; border: 1px solid #00d4ff;">
                            {{ current_user.username }} <i class="fas fa-caret-down"></i>
                        </div>
                        <div id="logoutMenu" id="profile-menu">
                            <a href="/logout" style="color: #ff4b4b; text-decoration: none; display: block; padding: 5px;">Выйти</a>
                        </div>
                    </div>
                {% else %}
                    <a href="/login" style="color: #00d4ff; text-decoration: none;">Вход</a>
                    <a href="/register" style="background: #00d4ff; color: black !important; padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: bold;">Регистрация</a>
                {% endif %}
            </div>
        </div>

        <div class="placeholder"></div>
    </nav>

    <main style="padding: 20px 15px;">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('mobile-menu');
            const navLinks = document.getElementById('nav-links');
            const userTrigger = document.getElementById('userTrigger');
            const logoutMenu = document.getElementById('logoutMenu');

            // Клик по трем полоскам
            menuBtn.addEventListener('click', function(e) {
                e.stopPropagation(); // Чтобы клик не улетал дальше
                navLinks.classList.toggle('active');
                
                // Меняем иконку
                const icon = menuBtn.querySelector('i');
                if (navLinks.classList.contains('active')) {
                    icon.classList.replace('fa-bars', 'fa-times');
                } else {
                    icon.classList.replace('fa-times', 'fa-bars');
                }
            });

            // Клик по профилю
            if (userTrigger) {
                userTrigger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    logoutMenu.style.display = (logoutMenu.style.display === 'block') ? 'none' : 'block';
                });
            }

            // Закрыть всё, если кликнули мимо
            document.addEventListener('click', function() {
                navLinks.classList.remove('active');
                if (logoutMenu) logoutMenu.style.display = 'none';
                const icon = menuBtn.querySelector('i');
                icon.classList.add('fa-bars');
                icon.classList.remove('fa-times');
            });
        });
    </script>
</body>
</html>
