<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ado Fan Project</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Общие настройки адаптивности */
        .hero-title {
            font-size: clamp(2rem, 8vw, 6rem);
            color: #00d4ff; 
            text-transform: uppercase; 
            text-align: center;
            font-family: 'Arial Black', sans-serif; 
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }

        /* Навигация с авто-подстройкой */
        nav {
            display: flex;
            align-items: center;
            padding: 20px clamp(15px, 5vw, 40px);
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 9999;
            min-height: 70px;
        }

        /* Контейнер вкладок */
        .nav-content {
            display: flex;
            flex: 1;
            justify-content: flex-start; /* На ПК прижаты к левому краю, раз лого нет */
            align-items: center;
            gap: clamp(10px, 2vw, 25px); /* Расстояние между кнопками само уменьшается */
            transition: all 0.3s ease;
        }

        .nav-content a {
            text-decoration: none;
            color: #c9d1d9;
            font-weight: 500;
            white-space: nowrap; /* Чтобы текст не разрывался на две строки */
            font-size: clamp(13px, 1.2vw, 16px); /* Шрифт плавно уменьшается */
            transition: 0.2s;
        }

        .nav-content a:hover { color: #00d4ff; }

        .menu-toggle {
            display: none;
            font-size: 26px;
            color: #00d4ff;
            cursor: pointer;
        }

        /* МОБИЛЬНАЯ ЛОГИКА (Экран телефона) */
        @media (max-width: 850px) {
            .menu-toggle { display: block; }

            .nav-content {
                display: none; 
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #0d1117;
                padding: 20px 0;
                border-bottom: 2px solid #00d4ff;
            }

            .nav-content.active { display: flex; }

            .nav-content a {
                width: 100%;
                text-align: center;
                padding: 15px;
                font-size: 18px;
            }

            .auth-buttons {
                flex-direction: column;
                width: 100%;
                padding: 10px 20px;
            }
        }

        main { padding: 20px clamp(15px, 5vw, 40px); }
    </style>
</head>
<body>

    <nav>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="nav-content" id="nav-content">
            <a href="{{ url_for('home') }}" style="color: white; font-weight: bold;">ГЛАВНАЯ</a>
            <a href="{{ url_for('index') }}"><i class="fas fa-newspaper"></i> Новости</a>
            <a href="/discography"><i class="fas fa-compact-disc"></i> Дискография</a>
            <a href="/concerts"><i class="fas fa-microphone"></i> Концерты</a>
            <a href="/about"><i class="fas fa-info-circle"></i> О Ado</a>
            
            {% if current_user.is_authenticated %}
                <a href="/favorites" style="color: #ff4b4b;"><i class="fas fa-heart"></i> Любимое</a>
            {% endif %}

            <div class="auth-buttons" style="display: flex; align-items: center; gap: 15px; margin-left: auto;">
                {% if current_user.is_authenticated %}
                    <div style="position: relative;">
                        <div id="userTrigger" style="cursor: pointer; color: white; background: rgba(0, 212, 255, 0.1); padding: 8px 15px; border-radius: 20px; border: 1px solid #00d4ff; font-size: 14px;">
                            <i class="fas fa-user-ninja"></i> {{ current_user.username }}
                        </div>
                        <div id="logoutMenu" style="display: none; position: absolute; top: 45px; right: 0; background: #1c2128; border: 1px solid #444c56; border-radius: 10px; padding: 10px; min-width: 120px;">
                            <a href="/logout" style="color: #ff4b4b; text-decoration: none; font-size: 14px;">Выйти</a>
                        </div>
                    </div>
                {% else %}
                    <a href="/login" style="color: #00d4ff; text-decoration: none; font-size: 14px;">Вход</a>
                    <a href="/register" style="background: #00d4ff; color: black !important; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 14px;">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        const mobileBtn = document.getElementById('mobile-menu');
        const navContent = document.getElementById('nav-content');
        const userTrigger = document.getElementById('userTrigger');
        const logoutMenu = document.getElementById('logoutMenu');

        mobileBtn.onclick = function(e) {
            e.stopPropagation();
            navContent.classList.toggle('active');
            mobileBtn.querySelector('i').classList.toggle('fa-bars');
            mobileBtn.querySelector('i').classList.toggle('fa-times');
        };

        if (userTrigger) {
            userTrigger.onclick = function(e) {
                e.stopPropagation();
                logoutMenu.style.display = logoutMenu.style.display === 'block' ? 'none' : 'block';
            };
        }

        document.onclick = function() {
            navContent.classList.remove('active');
            if (logoutMenu) logoutMenu.style.display = 'none';
        };
    </script>
</body>
</html>
