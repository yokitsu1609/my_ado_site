<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ado Fan Project</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Обнуляем навигацию, чтобы старый CSS не мешал */
        nav {
            all: unset; 
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            height: 70px !important;
            background: #0d1117 !important;
            border-bottom: 2px solid #00d4ff !important;
            padding: 0 20px !important;
            position: sticky !important;
            top: 0 !important;
            z-index: 99999 !important;
            box-sizing: border-box !important;
        }

        .logo-center {
            position: absolute !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            font-size: 24px !important;
            font-weight: bold !important;
            letter-spacing: 5px !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* Кнопка три полоски - СДЕЛАЕМ ЕЁ ГИГАНТСКОЙ ДЛЯ ТЕСТА */
        .mobile-btn {
            display: block !important;
            color: #00d4ff !important;
            font-size: 30px !important;
            cursor: pointer !important;
            z-index: 100001 !important;
        }

        /* Скрываем вкладки на ПК по умолчанию в этом блоке, если экран маленький */
        .nav-links-mobile {
            display: none; 
            position: fixed !important;
            top: 70px !important;
            left: 0 !important;
            width: 100% !important;
            height: 100vh !important;
            background: rgba(13, 17, 23, 0.98) !important;
            flex-direction: column !important;
            align-items: center !important;
            padding-top: 50px !important;
            z-index: 99998 !important;
        }

        /* Когда меню открыто */
        .nav-links-mobile.show {
            display: flex !important;
        }

        .nav-links-mobile a {
            color: white !important;
            font-size: 22px !important;
            text-decoration: none !important;
            margin: 20px 0 !important;
            text-transform: uppercase !important;
            border-bottom: 1px solid #00d4ff !important;
            width: 80% !important;
            text-align: center !important;
            padding-bottom: 10px !important;
        }

        /* На больших экранах прячем кнопку и показываем меню в ряд */
        @media (min-width: 993px) {
            .mobile-btn { display: none !important; }
            .nav-links-mobile {
                position: static !important;
                display: flex !important;
                flex-direction: row !important;
                height: auto !important;
                width: auto !important;
                padding: 0 !important;
                background: transparent !important;
            }
            .nav-links-mobile a {
                font-size: 14px !important;
                margin: 0 15px !important;
                width: auto !important;
                border: none !important;
            }
            .logo-center {
                position: static !important;
                transform: none !important;
                margin-right: auto !important;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="mobile-btn" id="open-menu">
            <i class="fas fa-bars"></i>
        </div>

        <a href="/" class="logo-center">ADO</a>

        <div class="nav-links-mobile" id="menu-box">
            <a href="/">Главная</a>
            <a href="/index">Новости</a>
            <a href="/discography">Дискография</a>
            <a href="/about">О Ado</a>
            {% if current_user.is_authenticated %}
                <a href="/logout" style="color: #ff4b4b !important;">Выйти</a>
            {% else %}
                <a href="/login">Вход</a>
                <a href="/register">Регистрация</a>
            {% endif %}
        </div>

        <div style="width: 30px;" class="mobile-btn"></div>
    </nav>

    <main style="padding: 20px;">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Самый простой скрипт без лишних наворотов
        const btn = document.getElementById('open-menu');
        const box = document.getElementById('menu-box');

        btn.onclick = function() {
            console.log("Кнопка нажата!"); // Проверка в консоли
            box.classList.toggle('show');
            
            // Меняем иконку
            const icon = btn.querySelector('i');
            if (box.classList.contains('show')) {
                icon.className = 'fas fa-times';
            } else {
                icon.className = 'fas fa-bars';
            }
        };

        // Закрывать при клике на ссылку
        box.onclick = function() {
            box.classList.remove('show');
        };
    </script>
</body>
</html>
