{% extends 'layout.html' %}
{% block content %}
<style>
    .about-container {
        color: white; 
        line-height: 1.8; 
        padding-bottom: 50px;
    }
    
    /* Адаптивный гигантский заголовок */
    .hero-title {
        font-size: clamp(3rem, 15vw, 6rem); /* Уменьшается сам на мобилках */
        color: #00d4ff; 
        text-transform: uppercase; 
        letter-spacing: clamp(5px, 3vw, 20px); 
        margin-bottom: 10px; 
        font-family: 'Arial Black', sans-serif; 
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        text-align: center;
    }

    /* Сетка фактов: 2 колонки на ПК, 1 на мобилках */
    .facts-grid {
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
        gap: 20px;
    }

    .fact-item {
        background: rgba(255,255,255,0.03); 
        padding: 18px; 
        border-radius: 10px; 
        border-top: 2px solid var(--neon-blue);
    }

    /* Адаптивные отступы для карточек */
    .responsive-card {
        width: 100%; 
        max-width: 1000px; 
        padding: clamp(20px, 5vw, 40px); 
        border-radius: 20px;
    }

    @media (max-width: 768px) {
        .about-container p {
            font-size: 1rem !important;
        }
        .quote-block {
            text-align: center !important;
            border-right: none !important;
            border-left: 4px solid #00d4ff !important;
        }
    }
</style>

<div class="card">
    <h2>Вход в аккаунт</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="/register" style="color: #00d4ff;">Зарегистрироваться</a></p>
</div>

{% endblock %}
